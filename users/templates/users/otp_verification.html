{% extends "ShikshaSaarthi/base.html" %}
{% block content %}
  <h2>OTP Verification</h2>
  <form method="post">
    {% csrf_token %}
    {% comment %} {{ messages }} {% endcomment %}
    <label for="otp">Enter OTP:</label>
    <input type="text" name="otp" id="otp" required>
    <button type="submit">Verify OTP</button>
  </form>
{% endblock %}
